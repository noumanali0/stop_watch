<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop watch</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <style>
      body {
        background-color: #2c3347;
        color: #ffffff;
      }

      h1 {
        font-size: 48px;
        font-family: "Montserrat", sans-serif;
        font-weight: 200;

        text-align: center;
        line-height: 59px;

        margin: 0;
      }
      button {
        background-color: goldenrod !important;
      }
      .gold {
        font-weight: 900;

        color: #f2c94c;
        text-shadow: 0 0 0px #fff, 0 0 50px #f2c94c;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <div class="row">
        <h1 class="text-center mb-5">
          <span class="gold">GOLD</span> STOPWATCH
        </h1>
        <div
          class="col-md-4 offset-4 d-flex border rounded-circle"
          style="height: 400px"
        >
          <div
            class="d-grid offset-2 justify-content-center align-items-center"
          >
            <div
              class="d-grid justify-content-center align-items-center"
              style="width: 80px; height: 70px"
            >
              <h1 id="hours">00</h1>
            </div>
          </div>
          <div class="d-grid justify-content-center align-items-center">
            <div
              class="d-grid justify-content-center align-items-center"
              style="width: 80px; height: 70px"
            >
              <div class="form-outline">
                <h1 id="minutes">00</h1>
              </div>
            </div>
          </div>
          <div class="d-grid justify-content-center align-items-center">
            <div
              class="d-grid justify-content-center align-items-center"
              style="width: 80px; height: 70px"
            >
              <div class="form-outline">
                <h1 id="seconds">00</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5 offset-5 my-5">
          <button type="button" class="btn" onclick="start_timer()">
            <i class="fa fa-play"></i>
          </button>
          <button type="button" class="btn" onclick="reset_timer()">
            <i class="fa fa-refresh"></i>
          </button>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.js"
    ></script>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
