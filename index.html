<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop watch</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container my-5">
      <div class="row">
        <div class="col-md-4 offset-4 text-center d-flex">
          <div
            style="width: 120px; height: 100px"
            class="border border-dark d-grid justify-content-center align-items-center"
          >
            <div
              class="d-grid justify-content-center align-items-center"
              style="width: 80px; height: 70px"
            >
              <div class="form-outline">
                <input type="text" id="hours" class="form-control" value="00" />
              </div>
              hours
            </div>
          </div>
          <div
            style="width: 120px; height: 100px"
            class="border border-dark d-grid justify-content-center align-items-center"
          >
            <div
              class="d-grid justify-content-center align-items-center"
              style="width: 80px; height: 70px"
            >
              <div class="form-outline">
                <input
                  type="text"
                  id="minutes"
                  class="form-control"
                  value="00"
                />
              </div>
              minutes
            </div>
          </div>
          <div
            style="width: 120px; height: 100px"
            class="border border-dark d-grid justify-content-center align-items-center"
          >
            <div
              class="d-grid justify-content-center align-items-center"
              style="width: 80px; height: 70px"
            >
              <div class="form-outline">
                <input
                  type="text"
                  id="seconds"
                  class="form-control"
                  value="00"
                />
              </div>
              seconds
            </div>
          </div>
        </div>
        <div class="col-md-6 offset-5 my-5">
          <button type="button" class="btn" onclick="start_timer()">
            <i class="fa fa-play"></i>
          </button>
          <button type="button" class="btn" onclick="reset_timer()">
            <i class="fa fa-refresh"></i>
          </button>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.js"
    ></script>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
